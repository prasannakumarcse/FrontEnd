<!DOCTYPE html>
<html>
<head>
    <title>map</title>
</head>
<body>
    <script>
        var users=[
    {"user":"pavan"},
    {"user":"pavan1"},
    {"user":"pavan2"},
    {"user":"pavan3"},
    {"user":"pavan4"},
    {"user":"pavan5"}
]
let resultDetails=users.map(user=>{
    let mark=Math.random()*100;
    user.mark=mark;
    return user
})
var selectedCandidate = resultDetails.filter(user => {
    if(user.mark > 40){
        return user;
    }
});
console.log(resultDetails)
console.log(selectedCandidate)

const users1 = [
  {
    name: "David John",
    city: "London",
    birthYear: 1998
  },
  {
    name: "Justin",
    city: "Canada",
    birthYear: null
  },
  {
    name: "Yusuf Shea",
    city: "Paris",
    birthYear: 1990
  },
  {
    name: "Zerovsky",
    city: "Russia",
    birthYear: 2002,
  }
];

const currentYear = new Date().getFullYear();

const userNames = users1.reduce((filterUsers, user) => {
  if (user.birthYear && (currentYear - user.birthYear) > 25) {
    filterUsers.push(user.name);
  }
  return filterUsers;
}, []);

console.log(userNames);
    </script>

</body>
</html>
