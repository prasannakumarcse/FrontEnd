<!DOCTYPE html>
<html>
<head>
<title>map_Filter_Reduce functions</title>
</head>
<body>
<script>
var users = [
	{"user": "krishna"},
	{"user": "vijay"},
	{"user": "vasu"},
	{"user": "venu"},
	{"user": "rajesh"},
	{"user": "varun"},
	{"user": "chandra"}
	];

let resultDetails = users.map(user => {
    let mark = Math.random() * 100;
    user.mark = mark;
    return user
});


var selectedCandidate = resultDetails.filter(user => {
	if(user.mark > 80){
		return user;
    }
});
console.log("Map");
console.log(selectedCandidate);

const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
const result = words.filter(word => word.length > 6);
console.log("Filter");
console.log(result);

const users1 = [
  {
    name: "David John",
    city: "London",
    birthYear: 1998
  },
  {
    name: "Justin",
    city: "Canada",
    birthYear: null
  },
  {
    name: "Yusuf Shea",
    city: "Paris",
    birthYear: 1990
  },
  {
    name: "Zerovsky",
    city: "Russia",
    birthYear: 2002,
  }
];

const currentYear = new Date().getFullYear();

const userNames = users1.reduce((filterUsers, user) => {
  if (user.birthYear && (currentYear - user.birthYear) > 25) {
    filterUsers.push(user.name);
  }
  return filterUsers;
}, []);
console.log("Reduce");
console.log(userNames);


</script>
</body>
</html>
