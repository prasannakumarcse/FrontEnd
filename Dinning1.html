<!DOCTYPE html>
<html>
<head>
<title>Dine Booking of Food
</title>
</head>
<body>
<h1 align="center">Dine Booking</h1>
<table align="center">
<tr align="center"><td>Visitor Name:
<input type="text" placeholder="enter yoyr name" value="kaushik"></td>
</tr><br>
<tr align="center"><td>Number of Members:
<input type="text" placeholder="valid for only 2 digit number" value="3"</td>
</tr>
<tr align="center"><td>Contact No:
<input type="text" placeholder="enter your Mobile no" value="2323456554"</td>
</tr>
<tr align="center"><td>Email:
<input type="text" placeholder="enter your mail id" value="1233@gmail.com">
</td>
</tr>
<tr align="center"><td>Type Of Food:
<input type="checkbox" id="item1" name="hii">
<label for="item1">South Indian</label>
<input type="checkbox" id="item2" name="hih">
<label for="item2">Noth Indian</label>
<input type="checkbox" id="item3" name="hig">
<label for="item3">Chinese</label>
<input type="checkbox" id="item4" name="hif">
<label for="item4">Western</label>
</td>
<tr align="center"><td>
Room Status:
<input type="radio"id="ac" name="tt">AC
<input type="radio"id="non-ac" name="tt">NON-AC
</td></tr>
<tr align="center"><td>
<label for="venue">Venue Preference:</label>
  <select name="Place" id="Venue">
    <option value="VK hotel">VK Hotel</option>
    <option value="TR hotel">TR Hotel</option>
    <option value="5 Star hotel">5 Star</option>
    <option value="4 Star hotel">4 Star</option>
  </select></td></tr>
<tr align="center"><td><input type="reset" OnClick="Reset">
<input type="reset" value="Block"></td></tr>
</table>
</body>
</html>
